<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Icon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* по горизонталі */
      align-items: center;     /* по вертикалі */
      background-color: #f0f0f0;
    }
    img {
      max-width: 200px; /* можна змінити розмір */
      height: auto;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Icon">
</body>
</html>
